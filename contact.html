      <!--// Contact Start //-->
      <section class="contact-me section" id="contact" data-scroll-index="7">
        <div class="container">
          <div class="row justify-content-center text-center">
            <div class="col-lg-7 col-sm-12">
              <h3 class="section-title">Contact<span>Me</span></h3>
              <hr class="section-line-border" />
              <p class="section-sub-line">
                Please contact me if your mind has any question fitted.
              </p>
            </div>
          </div>
          <div class="contact-content">
            <div class="contact-form-outer">
              <div class="contact-form">
                <div class="empty-form" style="display: none">
                  <span>Please Fill Required Fields</span>
                </div>
                <div class="email-invalid" style="display: none">
                  <span>Email is invalid</span>
                </div>
                <div class="success-form"></div>
                <form
                  id="my-form"
                  action="https://formspree.io/f/xjvlbegv"
                  method="POST"
                >
                  <div class="row">
                    <div class="col-md-6">
                      <div class="contact-form-group">
                        <input
                          type="text"
                          class="contact-form-control"
                          placeholder="Enter Name"
                          name="contact_name"
                          id="contactName"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="contact-form-group">
                        <input
                          type="text"
                          class="contact-form-control"
                          placeholder="Enter Email Address"
                          name="contact_email"
                          id="contactEmail"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="contact-form-group">
                        <input
                          type="text"
                          class="contact-form-control"
                          placeholder="Enter Subject"
                          name="contact_subject"
                          id="contactSubject"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="contact-form-group">
                        <textarea
                          name="contact_message"
                          placeholder="Enter Message"
                          id="contactMessage"
                          class="contact-form-control"
                          cols="30"
                          rows="5"
                        ></textarea>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="contact-form-group mb-0">
                        <button
                          type="submit"
                          id="contactBtn"
                          class="default-orange-btn"
                        >
                          Send Message
                        </button>
                        <p id="my-form-status"></p>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--// Contact End //-->
